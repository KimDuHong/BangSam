databases:
  - name: bangsam
    databaseName: mysite
    user: mysite
    region: singapore

services:
  - type: web
    name: bangsam
    env: python
    region: singapore
    buildCommand: "./build.sh"
    startCommand: "gunicorn config.wsgi:application & daphne -b 0.0.0.0 -p 8001 config.asgi:application"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: bangsam
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4
